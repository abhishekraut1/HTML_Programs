<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links And Images</title>
</head>

<body>
    <!-- Inserting Links -->
    <!-- Note: 'a' -> It is Anchor tag | target="_blank" to open linkes in new tab -->
    <a href="https://google.com" target="_blank">Go to Google </a><br>
    <a href="https://facebook.com" target="_blank">Go to Facebook</a><br>
    <a href="https://linkedin.com" target="_blank">Go to LinkedIn</a><br>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a><br>

    <!-- local links to open computer files  -->
    <a href="/images_and_anchor_tags.html" target="_blank">My File</a><br>

    <!-- Inserting Images -->

    <!-- if image is not present then alt text is shown -->
    <img src="notPresent.jpg" alt="Error loading image">
    <!-- giving local file-->
    <!-- Using 'width' and 'height' attributes to set width and height of an image (is not good practice) -->
    <img src="MyImage.jpg" alt="Error loading image" width="260" height="250">
    <!-- giving image link-->
    <img src="https://images.unsplash.com/photo-1642716643432-c888c451f2c2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
        alt="Error loading image ">

</body>

</html>
