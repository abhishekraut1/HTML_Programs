<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>
    <!-- <p> i.e paragraph is Block Element-->
    <p style="border: 2px solid red;">This is a paragraph 1</p>
    <p style="border: 2px solid red;">This is a paragraph 2</p>

    <!-- <span> is a Inline Element -->
    <span style="border: 2px solid blue;">This is a text in 'span' 1</span>
    <span style="border: 2px solid blue;">This is a text in 'span' 2</span>
    <br>
    <br>

    <!-- <div> is Block Element -->
    <div style="border: 2px solid green;">
    This is a text in 'div'
    </div>
    <br>

    <!-- lists are Block Element for both [when it is in Ordered list <ol> or Unordered list <ul>] -->
    <ol>
        <li style="border: 2px solid black;">
            This is Ordered list
        </li>

    </ol>
    <ul>
        <li style="border: 2px solid black;">
            This is Unordered list
        </li>
    </ul>
    <br>

    <!-- <em> is a Inline Element -->
    <em style="border: 2px solid orange;">It is emphasized text</em>

    <!-- <strong> is a Inline Element -->
    <strong style="border: 2px solid orange;">It is strong text</strong>

</body>
</html>
