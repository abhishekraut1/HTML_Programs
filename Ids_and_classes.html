<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <div id = "mainBox" class="redBg">
        This is mainBox
    </div>

    <span class="redBg"></span>

    <!-- Ids are unique for every element While class can used in any element  -->
    <span class="RedBg Class2"></span>

    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <div id="myId"></div>

    <!-- Emmet takes div tag as default -->
    <div class="class1 newclass" id="id"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3 * 4 + Tab to print 4 similar elements using Emmet -->
        <span class="myClass myClass2 myClass3"></span><span class="myClass myClass2 myClass3"></span><span class="myClass myClass2 myClass3"></span><span class="myClass myClass2 myClass3"></span>

        <span class="myClass myClass2 myClass3"></span>
        <span class="myClass myClass2 myClass3"></span>
        <span class="myClass myClass2 myClass3"></span>
        <span class="myClass myClass2 myClass3"></span>
</body>
</html>
